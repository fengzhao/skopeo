---
name: build static binary
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_IMAGE: "nixos/nix:2.3.12"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build static binary
        run: |
          docker run --rm -t -v $PWD:/build ${BUILD_IMAGE} nix build -f /build/nix

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${GITHUB_WORKSPACE}/result/bin/skopeo
          asset_name: skopeo-bin
          tag: ${{ github.ref }}
          overwrite: true
          body: "Skopeo"
